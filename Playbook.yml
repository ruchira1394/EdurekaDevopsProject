---
- hosts: webservers
  become: true
  become_user: root
  tasks:
  - name: install tomcat
    yum: name=tomcat state=present
  - name: start tomcat
    service: name=tomcat state=started
  - name: install docker
    yum: name=docker state=present
  - name: start docker
    service: name=docker state=started
  - name: install git
    yum: name=git state=present
  - name: pull an image
    docker_image:
      name: ruchira1394/addressbook:image
      source: pull
  - name: create container
    command: docker run -itd -P ruchira1394/addressbook
